<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close invert">
                <img width="30" src="svg/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="100px" src="svg/logo.svg" alt="" srcset="">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="svg/home.svg" alt="home">Home
                    </li>
                    <li> <img class="invert" src="svg/search.svg" alt="home">search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert"
                        src="https://tse1.mm.bing.net/th/id/OIP.PlOV0j-9HnvJ08OfstPZtQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
                        alt="" srcset="">
                    <h2>
                        your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                    </div>

                </div>

            </div>

        </div>
        <div class="right  bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" src="svg/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="fffff"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">sign in</button>
                    <button class="loginbtn">log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>spotify playlist</h1>
                <div class="card-container">
                </div>
                <div class="play-bar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbtn">
                            <img width="35" id="previous" src="svg/previous.svg" alt="">
                            <img width="35" id="play" src="svg/play.svg " alt="">
                            <img width="35" id="next" src="svg/nextsong.svg" alt="">
                        </div>
                        <div class="timevol"> 
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="svg/volume.svg" width="45" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body> 

</html>
